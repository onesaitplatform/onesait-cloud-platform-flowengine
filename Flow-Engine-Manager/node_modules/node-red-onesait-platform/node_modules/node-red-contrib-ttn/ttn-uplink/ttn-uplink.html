<script type="text/x-red" data-template-name="ttn uplink">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-app"><i class="fa fa-desktop"></i> App</label>
    <input type="text" id="node-input-app">
  </div>
  <div class="form-row">
    <label for="node-input-dev_id"><i class="fa fa-rss"></i> Device ID</label>
    <input type="text" id="node-input-dev_id">
  </div>
  <div class="form-row">
    <label for="node-input-field"><i class="fa fa-filter"></i> Field</label>
    <input type="text" id="node-input-field">
  </div>
</script>

<script type="text/x-red" data-help-name="ttn uplink">
  <p>A node to receive uplink messages from devices on The Things Network.</p>
  <p>The application must be configured in the node. A device ID and field to filter on can also be configured.</p>
  <p>The output message:</p>
  <ul>
    <li><code>dev_id</code>, the ID of the device that sent the message.</li>
    <li><code>payload</code>, an object of fields or the specified field if the application is configured with a decoder payload function, or a <a href="https://nodejs.org/api/buffer.html" target="_blank">Buffer</a> if it is not.</li>
    <li>Unless a field was specified, the message is extended with the original <a href="https://www.thethingsnetwork.org/docs/mqtt/#api-reference" target="_blank">MQTT up topic</a>.</li>
  </ul>
</script>

<script type="text/javascript">
  RED.nodes.registerType("ttn uplink", {
    category: "input",
    color: "#B7E2FD",
    defaults: {
      name: {
        value: "",
        type: "string",
        required: false,
      },
      app: {
        type: "ttn app",
        required: true,
      },
      dev_id: {
        value: "",
        type: "string",
        required: false,
      },
      field: {
        value: "",
        type: "string",
        required: false,
      },
    },
    inputs: 0,
    outputs: 1,
    icon: "ttn.png",
    label: function () {
      return this.name || "ttn uplink"
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : ""
    },
  })
</script>
